app:
    name: Postgres HA
    code: POSTGRESHA
    notify: skumar@ecloudcontrol.com
    
build:
    version: 13.X
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_ha-13.3
    
deploy:
    context: skumarpi/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-monitor-data
    mount: /appz/data/.monitor
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
    
properties:
    POSTGRESQL_DATA: /appz/data/.monitor
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_SPRINGBOOTWEB_PASSWORD:
          vault: POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    PGPASSWORD: 
      vault: PGPASSWORD
    revision : 79

    #WebDav Setup
    PUSH_BACKUP_WEBDAV: False
    DAV_FOLDER: DBBACKUP
    DAV_USER: appz
    DAV_USERPASSWORD:
      vault: DAV_USERPASSWORD
    WEBDAV_BACKUP_URL: http://webdav-2-0/
