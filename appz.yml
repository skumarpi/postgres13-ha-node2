app:
    name: Postgres HA Node 2
    code: POSTGRESHANODE2
    notify: skumar@ecloudcontrol.com
    
build:
    version: 13.X
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_ha-13.3
    
deploy:
    context: skumarpi/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-node2-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
  - claim: postgres-node2-home
    mount: /appz/home
    name: home
    size: 5Gi
    mode: ReadWriteOnce   
  - claim: postgres-node2-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
    mode: ReadWriteOnce  
    
properties:
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    ENABLE_MONITOR: False
    POSTGRES_MONITOR_URL: postgres://autoctl_node@postgres13-ha-monitor-13-x:5432/pg_auto_failover?sslmode=require
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    revision : 85

    #WebDav Setup
    PUSH_BACKUP_WEBDAV: False
    DAV_FOLDER: DBBACKUP
    DAV_USER: appz
    DAV_USERPASSWORD:
      vault: DAV_USERPASSWORD
    WEBDAV_BACKUP_URL: http://webdav-2-0/
