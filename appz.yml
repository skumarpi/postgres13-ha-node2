app:
    name: Postgres HA
    code: POSTGRESHA
    notify: skumar@ecloudcontrol.com
    
build:
    version: 13.X
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_ha-13.3
    
deploy:
    context: skumarpi/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-node1-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
    
properties:
    #POSTGRESQL_DATA: /appz/data/
    #PGDATA: /appz/data/
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    POSTGRES_MONITOR_HA: False
    POSTGRES_MONITOR_URL: postgres://autoctl_node@10.1.37.168:5432/pg_auto_failover?sslmode=require
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_SPRINGBOOTWEB_PASSWORD:
          vault: POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    revision : 81

    #WebDav Setup
    PUSH_BACKUP_WEBDAV: False
    DAV_FOLDER: DBBACKUP
    DAV_USER: appz
    DAV_USERPASSWORD:
      vault: DAV_USERPASSWORD
    WEBDAV_BACKUP_URL: http://webdav-2-0/
